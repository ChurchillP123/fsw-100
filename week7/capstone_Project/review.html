<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perry's Pizza Shop</title>
    <link rel="stylesheet" type="text/css" href="./style2.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <nav id="navbar">
        <img id="logo" src="https://media.istockphoto.com/photos/large-american-style-pepperoni-and-cheese-pizza-in-cardboard-delivery-picture-id1256339158?b=1&k=20&m=1256339158&s=170667a&w=0&h=XFNxZmudE_SZqqz3-nrIM6dCvvfuxU8xrvDLYkFHFAg=" alt="company logo of a pizza">
        <h1 id="company-name">Perry's Pizza Shop</h1>
        <div class="navlinks">
            <ul>
                <li><a href="./main.html"><i class="material-icons">home</i>Home</a></li>
                <li><a href="./review.html"><i class="material-icons">feed</i>Reviews</a></li>
                <li><a href="./contact.html"><i class="material-icons">phone</i>Contact</a></li>
            </ul>
        </div>
    </nav>
    <header>
        <h2>Please Leave a Review: </h2>
    </header>
    <main>
        <form id="review" action="#" method="GET">
            <label for="first-name">First Name:</label>
            <input id="first-name" type="text" placeholder="John" required>
            <label for="last-name">Last Name:</label>
            <input id="last-name" type="text" placeholder="Smith" required>
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="john_smith@aol.com" required>
            <textarea name="reply" id="reply" cols="30" rows="10" placeholder="Leave a review..." required></textarea>
            <button id="submit-button">Submit</button>
        </form>
        <iframe id ="video" width="560" height="315" src="https://www.youtube.com/embed/ax7F1m3v2go" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        
    </main>
    <footer id="copyright">&copyCopyright 2021</footer>
</body>
</html>
